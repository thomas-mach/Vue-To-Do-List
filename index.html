    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/app.css">
        <script src="https://kit.fontawesome.com/04b99885ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <div id="app">
            <div class="container">
                <h1>TODO LIST</h1>
            </div>
            <div class="container">
                <div class="card">
                    <div class="input_wrapper">
                        <input  
                        type="text"
                        @keydown.enter="pushObject"
                        v-model.trim="imputValue"
                        class="input_style"
                        placeholder="type here..."
                        >
                    </div>
                    <ul >
                        <li
                            class="item"
                            v-for="(element, i) in todos"
                            > 
                            <i 
                            class="fa-solid fa-check"
                            :class="{color_green: element.done}"
                            @click="checkCondition(element)"
                            ></i>
                            <div class="list_element">{{element.text}}</div>
                            <i
                                class="fa-regular fa-trash-can trash_icon"
                                @click="deleteTodo(i)" 
                            ></i>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
