    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>
        <link rel="stylesheet" href="/css/app.css">
        <script src="https://kit.fontawesome.com/04b99885ba.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <div id="app">
            <input  type="text"
                    @keydown.enter="pushObject"
                    v-model.trim="imputValue"
                
            >
            <ul>
                <li
                @click="checkCondition(element)"
                v-for="(element) in todos"
                :class="{ canceled: element.done }"
                >
                {{element.text}}, {{element.done}}
                <i class="fa-regular fa-trash-can"
                   @click="deleteTodo(element)" 
                ></i>
            </li>
        </ul>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
